<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-Dev</title>
</head>
<body>
    <div id="main"></div>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/@babel/standalone/babel.js"></script>
    <script type="text/jsx">
        let products = [
            { category: "Fruits", price: "$1", stocked: true, name: "Apple" },
            { category: "Fruits", price: "$1", stocked: true, name: "Dragonfruit" },
            { category: "Fruits", price: "$2", stocked: false, name: "Passionfruit" },
            { category: "Vegetables", price: "$2", stocked: true, name: "Spinach" },
            { category: "Vegetables", price: "$4", stocked: false, name: "Pumpkin" },
            { category: "Vegetables", price: "$1", stocked: true, name: "Peas" }
        ];
        let main = document.getElementById("main");
        function HelloWorld() {
            return(
                <>
                    Hello World!!
                    <input type="checkbox" name="Hi" value="bye" />
                    <br />
                    <ProductList products={products} />

                </>
            );
        }
        function Product({item, index}) {
            return(
                <>
                    <div key={index}>id: {index}</div>
                    <div>{item.category}></div>
                    <div>{item.name}</div>
                    <div>{item.price}</div>
                    <div>
                        <input onClick={e => {return false;}} readOnly={true} type="checkbox" name="stocked" id="stocked" value={item.stocked} checked={item.stocked} /> 
                        <label htmlFor="stocked">In Stock</label>
                    </div>
                    <div>
                        <input type="text" value={item.price} readOnly={true} />
                    </div>
                </>
            );
        }
        function ProductList({products}) {
            let itemList = products.map((item,index) => (
                <Product key={index} {...{item, index}} /> 
            ));
            return (
                <div>{itemList}</div>
            );
        }
        ReactDOM.render(<HelloWorld />, main);
    </script>
</body>
</html>
